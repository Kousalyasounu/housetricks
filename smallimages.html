<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide the overflow to prevent scrollbar */
        }
 header {
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #000;
	    background-color:rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            z-index: 1000; /* Ensure the header is on top */
        }
        .card-container {
            display: flex;
            animation: moveCards 12s linear infinite; /* Adjust the duration as needed */
        }

        .card {
            width: 200px;
            text-align: center;
            margin: 20px;
            position: relative;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card p {
            margin-top: 10px;
        }

        @keyframes moveCards {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
    <title>Your Webpage</title>
</head>
<body>
<header>
        <h1>WHY TO CHOOSE US?</h1>
    <div class="card-container">
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.dfE3eXsNugZ2ls4BopN6TwHaHw?rs=1&pid=ImgDetMain" alt="Card Image 1">
            <p> 10+ Year Warranty  </p>
        </div>

        <div class="card">
            <img src="https://www.shutterstock.com/image-vector/easy-emi-installments-banner-template-260nw-2268263511.jpg" alt="Card Image 2">
            <p>Easy EMI</p>
        </div>

        <div class="card">
            <img src="https://checklist.ecp.plus/images/chk-3226d27afe4e675141d5e0e524ed2f59.png?vsn=d" alt="Card Image 3">
            <p>146 Quality Checks</p>
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.DKvrRzh_mQlRE2XbsGVV3QHaH6?rs=1&pid=ImgDetMain" alt="Card Image 4">
            <p>40+ Countries</p>
        </div>

        <div class="card">
            <img src="https://wikiclipart.com/wp-content/uploads/2017/04/World-black-and-white-world-clipart-black-and-white-clipartfest.jpeg" alt="Card Image 5">
            <p>3 Continents</p>
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.SbcVidGfNLbNbHh4NcS0kQHaHa?w=512&h=512&rs=1&pid=ImgDetMain" alt="Card Image 6">
            <p>400+ designers</p>
        </div>
    </div>
</header>
</body>
</html>
