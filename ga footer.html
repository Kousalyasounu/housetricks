<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Example styles for photography website footer */
    footer {
      background-color: #000;
      color: #8B4513;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .footer-section {
      margin-bottom: 20px;
    }
    .contact-info {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .social-icons a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
    }
    .social-icons a:hover {
      color: #ddd; /* Change color on hover if desired */
    }
        .quick-links {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 20px;
      text-align: right;
    }
    .quick-links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .quick-links a:hover {
      color: #ddd; /* Change color on hover if desired */
    }
    .newsletter-form {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 8px;
      text-align: left;
    }
    .newsletter-form input[type="email"] {
      padding: 8px;
      margin-bottom: 10px;
      width: 200px;
    }
    .newsletter-form input[type="Submit"] {
      padding: 8px 15px;
      background-color: #fff;
      color: #333;
      border: none;
      cursor: pointer;
    }
    .additional-info {
      font-size: 14px;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

<!-- Your website content -->

<footer>
  <div class="footer-section">
    <p class="newsletter-form">
      Contact Us On:
      <form>
        <input type="email" placeholder="Your email">
        <input type="submit" value="Contact">
      </form>
    </p>
  </div>

  <div class="footer-section">
    <p class="contact-info">Contact us: info@housetricks.com | +78-78-456-012</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-google"></i></a>


      <!-- Add more social media icons or links -->
    </div>
   
  </div>

  <div class="footer-section">
    <div class="quick-links">
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <!-- Add more quick links or site navigation -->
    </div>
  <p class="additional-info">
      @2023 House Tricks.All Rights Reserved.
    </p>
  </div>

   
</footer>

</body>
</html>
